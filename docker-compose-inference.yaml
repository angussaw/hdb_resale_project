services:
  frontend:
    build:
      context: .
      dockerfile: docker/streamlit_app.Dockerfile
    image: "hdb_frontend:0.1.0"
    ports:
      - 8501:8501
    depends_on:
      - backend
  backend:
    build:
      context: .
      dockerfile: docker/fast_api.Dockerfile
    image: "hdb_backend:0.1.0"
    ports:
      - 8500:8500
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./mlflow:/mlflow
